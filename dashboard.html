<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Firewall Simulator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Assets/CSS/dashboard.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">FirewallSimulator</a>
      <button class="btn btn-outline-light btn-sm" onclick="logout()">Logout</button>
    </div>
  </nav>

  <div class="container mt-4">
    <h2 class="text-center mb-4">Firewall Simulation</h2>

    <div id="simulation-area">
      <div id="client"></div>
      <div id="firewall"></div>
      <div id="server"></div>
    </div>

    <!-- Add Rule Form -->
    <form id="rule-form" class="mb-4">
      <div class="row g-3">
        <div class="col-md-2">
          <input type="text" class="form-control" id="protocol" placeholder="Protocol" required>
        </div>
        <div class="col-md-3">
          <input type="text" class="form-control" id="source-ip" placeholder="Source IP" required>
        </div>
        <div class="col-md-3">
          <input type="text" class="form-control" id="dest-ip" placeholder="Dest IP" required>
        </div>
        <div class="col-md-2">
          <input type="number" class="form-control" id="port" placeholder="Port" required>
        </div>
        <div class="col-md-2">
          <select class="form-select" id="action" required>
            <option value="permit">Permit</option>
            <option value="deny">Deny</option>
          </select>
        </div>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Add Rule</button>
    </form>

    <!-- Packet Form -->
    <form id="packet-form" class="mb-4">
      <div class="row g-3">
        <div class="col-md-3">
          <input type="text" class="form-control" id="packet-protocol" placeholder="Protocol" required>
        </div>
        <div class="col-md-3">
          <input type="text" class="form-control" id="packet-source" placeholder="Source IP" required>
        </div>
        <div class="col-md-3">
          <input type="text" class="form-control" id="packet-dest" placeholder="Dest IP" required>
        </div>
        <div class="col-md-2">
          <input type="number" class="form-control" id="packet-port" placeholder="Port" required>
        </div>
        <div class="col-md-1 d-grid">
          <button type="submit" class="btn btn-success">Send</button>
        </div>
      </div>
    </form>

    <div id="rule-list"></div>
  </div>

  <script src="Assets/Scripts/dashboard.js"></script>
</body>
</html>
